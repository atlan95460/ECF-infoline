# ═══════════════════════════════════════════════════════════════════
# NGINX CONFIGURATION - Optimisée pour t3.small
# ═══════════════════════════════════════════════════════════════════
# Optimisations :
#   - Worker processes adapté à t3.small (2 vCPU)
#   - Cache agressif
#   - Compression gzip
#   - Keep-alive optimisé
#   - Buffers réduits pour économiser la RAM
# ═══════════════════════════════════════════════════════════════════

# ────────────────────────────────────────────────────────────────────
# CONFIGURATION GLOBALE
# ────────────────────────────────────────────────────────────────────
user nginx;

# t3.small = 2 vCPU, donc 2 workers maximum
worker_processes 1;  # 1 suffit pour une petite app

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimisation : limite de fichiers ouverts
worker_rlimit_nofile 1024;

events {
    # Connexions simultanées par worker
    # t3.small peut gérer 512 connexions sans problème
    worker_connections 512;
    
    # Utilise epoll (plus performant sur Linux)
    use epoll;
    
    # Accepte plusieurs connexions à la fois
    multi_accept on;
}

# ────────────────────────────────────────────────────────────────────
# CONFIGURATION HTTP
# ────────────────────────────────────────────────────────────────────
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ── LOG FORMAT ──────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ── PERFORMANCE OPTIMIZATIONS ───────────────────────────────────
    
    # Zero-copy : envoie les fichiers directement sans passer par le buffer
    sendfile on;
    
    # Envoie les headers et le début du fichier en un seul paquet
    tcp_nopush on;
    
    # Désactive l'algorithme de Nagle (réduit la latence)
    tcp_nodelay on;
    
    # Keep-alive (réutilise les connexions TCP)
    keepalive_timeout 30;
    keepalive_requests 100;
    
    # Timeout pour éviter les connexions qui traînent
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # ── BUFFERS (réduits pour économiser la RAM) ────────────────────
    client_body_buffer_size 8K;   # Corps de requête (défaut: 8k-16k)
    client_header_buffer_size 1k; # Headers (défaut: 1k)
    client_max_body_size 1m;      # Taille max upload (défaut: 1m)
    large_client_header_buffers 2 1k;
    
    # ── COMPRESSION GZIP ────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;  # Niveau 6 = bon compromis CPU/compression
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 256;  # Ne compresse que les fichiers > 256 bytes

    # ── CACHE (optionnel mais recommandé) ───────────────────────────
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ── SÉCURITÉ ────────────────────────────────────────────────────
    # Cache les tokens de version nginx
    server_tokens off;
    
    # Empêche le clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ────────────────────────────────────────────────────────────────
    # SERVER BLOCK
    # ────────────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name localhost;
        
        root /usr/share/nginx/html;
        index index.html;

        # ── CACHE STATIQUE AGRESSIF ─────────────────────────────────
        # Les fichiers JS/CSS avec hash ne changent jamais
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ── ANGULAR ROUTING (mode HTML5) ────────────────────────────
        # Toutes les routes redirigent vers index.html
        location / {
            try_files $uri $uri/ /index.html;
            
            # Pas de cache pour index.html (contient les références aux bundles)
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }

        # ── HEALTHCHECK ENDPOINT ────────────────────────────────────
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ── ERREUR 404 ──────────────────────────────────────────────
        error_page 404 /index.html;

        # ── ERREURS SERVEUR ─────────────────────────────────────────
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
